<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SighIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/icon">
</head>
<body class="sighIn_container">
    <div>
        <a class="navbar-brand sigh" href="./index.html">
            <img src="./images/logo.svg" alt="Логотип"></a>
    
    </div>

<div class="container_sighIn" id="container">    
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Registration</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your E-mail to register</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button class="btn_sighIn">Sign up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Authorisation</h1>
            <div class="social-container">
                <a href="https://www.facebook.com/" class="social" target="_blank" rel="noreferrer noopener" title="Facebook social network"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.google.com/" class="social" target="_blank" rel="noreferrer noopener" title="Google"><i class="fab fa-google-plus-g"></i></a>
                <a href="https://www.linkedin.com/" class="social" target="_blank" rel="noreferrer noopener" title="Linkedin social network"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot password?</a>
            <button class="btn_sighIn">Enter</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome!</h1>
                <p>To stay in touch with us, please log in with your personal information</p>
                <button class=" btn_sighIn ghost" id="signIn">Authorisation</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="btn_sighIn ghost" id="signUp">Registration</button>
            </div>
        </div>
    </div>
</div>
    
<script src="./sighIn.js"></script>
</body>
</html>
